<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular com a pagina inicial no aplicativo Instagram">
        </div>

        <div class="instagram-continue">

            <div class="container-group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">

                <div class="foto-de-perfil">
                    <img src="./img/gato-de-oculos.jpg" alt="Foto de Perfil do Instagram">
                </div>

                <a href="#" class="instagram-login">Continue como awesomecat</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="container-group">
                <p class="not-account">Não é awesomecat?</p>
                <p class="not-account">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="baixe-o-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-downloader"></a>
                    <a href="" class="app-downloader"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
